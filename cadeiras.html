<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seating Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .chair {
            width: 80px;
            height: 80px;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-200">
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Seleciona cadeiras</h1>
    <div class="flex flex-wrap justify-center gap-4 sm:flex-row md:flex-wrap lg:flex-no-wrap" id="chairs-container">

    </div>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        for (i = 0; i < 30; i++) {
            $('#chairs-container').append('<img src="img/disponivel.png" class="chair disponivel">');

        }

        $(document).on('click', '.chair', function() {
            var $this = $(this);
            if ($this.hasClass('disponivel')) {
                $this.attr('src', 'img/selecionada.png').removeClass('disponivel').addClass('selecionada');
                $this.nextAll('.chair').slice(0, 2).attr('src', 'img/bloqueada.png').removeClass('disponivel').addClass('bloqueada').attr('disabled', 'disabled');
            } else if ($this.hasClass('selecionada')) {
                $this.attr('src', 'img/disponivel.png').removeClass('selecionada').addClass('disponivel');
                $this.nextAll('.chair').slice(0, 2).attr('src', 'img/disponivel.png').removeClass('bloqueada').addClass('disponivel').removeAttr('disabled');
            }
        });
    });
</script>
</body>
</html>
